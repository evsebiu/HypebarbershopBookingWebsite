<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Programare Confirmată | HypeBarbershop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* Stiluri specifice pentru pagina de succes */
        .success-icon {
            font-size: 4rem;
            color: var(--accent-gold);
            margin-bottom: 1rem;
            display: inline-block;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .receipt-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 0.95rem;
        }

        .receipt-row:last-child {
            border-bottom: none;
        }

        .receipt-label {
            color: var(--text-muted);
        }

        .receipt-value {
            color: #fff;
            font-weight: 600;
            text-align: right;
        }

        .total-row {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 2px solid var(--accent-gold);
            display: flex;
            justify-content: space-between;
            font-family: var(--font-heading);
            font-size: 1.3rem;
            color: var(--accent-gold);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <a th:href="@{/}" class="logo-text">HYPE BARBERSHOP</a>
    </div>
</header>

<main>
    <section>
        <div class="form-container" style="text-align: center;">

            <div class="success-icon">✓</div>

            <h2 class="section-title" style="margin-bottom: 0.5rem; left: auto; transform: none;">Programare Reușită!</h2>
            <p style="color: var(--text-muted); margin-bottom: 2rem;">
                Te așteptăm cu plăcere, <span th:text="${appointment.clientName}">Client</span>.
            </p>

            <div style="background: rgba(255,255,255,0.03); padding: 2rem; border-radius: 4px; text-align: left;">

                <div class="receipt-row">
                    <span class="receipt-label">Frizer</span>
                    <span class="receipt-value" th:text="${appointment.barberName}">Nume Frizer</span>
                </div>

                <div class="receipt-row">
                    <span class="receipt-label">Data</span>
                    <span class="receipt-value" th:text="${#temporals.format(appointment.startTime, 'dd/MM/yyyy')}">31/12/2025</span>
                </div>

                <div class="receipt-row">
                    <span class="receipt-label">Serviciu</span>
                    <span class="receipt-value" th:text="${appointment.serviceName}">Tuns Clasic</span>
                </div>

                <div class="receipt-row">
                    <span class="receipt-label">Durată estimată</span>
                    <span class="receipt-value" th:text="${appointment.duration} + ' min'">45 min</span>
                </div>

                <div class="total-row">
                    <span>TOTAL</span>
                    <span th:text="${appointment.price} + ' RON'">50 RON</span>
                </div>

            <p style="margin-top: 2rem; font-size: 0.8rem; color: var(--text-muted);">
                Un email de confirmare a fost trimis către <span th:text="${appointment.clientEmail}">email</span>.
            </p>

            <a th:href="@{/}" class="btn-cta" style="margin-top: 2rem; width: 100%;">
                Înapoi la Home
            </a>

        </div> </div> </section>
</main>

</body>
</html>
