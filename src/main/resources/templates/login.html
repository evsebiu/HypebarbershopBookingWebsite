<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | HypeBarbershop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        @media (max-width: 1024px) {
            /* 1. Mărim fontul pentru lizibilitate */
            html, body {
                font-size: 18px !important;
                overflow-x: hidden;
                background-color: var(--bg-dark) !important;
            }

            /* 2. Container centrat */
            .login-container {
                padding: 20px !important;
                display: flex;
                flex-direction: column;
                justify-content: center;
                min-height: 90vh;
            }

            /* 3. Cardul păstrează stilul Dark, dar ocupă lățimea */
            .login-card {
                width: 100% !important;
                max-width: none !important;
                background: var(--bg-card) !important; /* Fundal întunecat */
                border: 1px solid rgba(255, 255, 255, 0.1) !important;
                box-shadow: 0 10px 30px rgba(0,0,0,0.5) !important;
                padding: 2rem 1.5rem !important;
            }

            /* 4. Titlu */
            .login-title {
                font-size: 2.2rem !important;
                margin-bottom: 2rem !important;
                text-align: center;
                color: var(--accent-gold) !important;
            }

            /* 5. INPUT-URI MARI (DAR DARK) */
            .login-input {
                height: 65px !important;       /* Înalte pentru touch */
                font-size: 1.2rem !important;
                padding: 0 20px !important;
                margin-bottom: 1.5rem !important;

                /* Stilul "Style.css" aplicat corect */
                background: rgba(255, 255, 255, 0.05) !important; /* Transparent dark */
                color: var(--text-main) !important;
                border: 1px solid rgba(255, 255, 255, 0.2) !important;
                border-radius: 8px !important;
            }

            /* Focus activ (Auriu) */
            .login-input:focus {
                border-color: var(--accent-gold) !important;
                background: rgba(255, 255, 255, 0.08) !important;
            }

            /* Label-urile */
            .login-form label {
                font-size: 1rem !important;
                margin-bottom: 8px;
                color: var(--text-muted) !important;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            /* 6. Butonul Login */
            .login-button {
                height: 70px !important;
                font-size: 1.2rem !important;
                font-weight: 700 !important;
                margin-top: 1rem !important;
                background: transparent !important;
                border: 1px solid var(--accent-gold) !important;
                color: var(--accent-gold) !important;
            }

            .login-button:active {
                background: var(--accent-gold) !important;
                color: #000 !important;
            }

            /* Ascundem Header/Footer pe login mobil pentru focus */
            header, footer {
                display: none !important;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <span class="logo-text">HYPE BARBERSHOP</span>
        <span class="scissors-icon">✂</span>
    </div>
    <nav>
        <ul>
            <li><a th:href="@{/}">Înapoi la Site</a></li>
        </ul>
    </nav>
</header>

<main class="login-container">
    <div class="login-card">
        <h2 class="login-title">Autentificare</h2>

        <div th:if="${param.error}" class="login-error">
            Email sau parolă incorectă.
        </div>

        <form th:action="@{/login}" method="post" class="login-form">
            <div style="text-align: left;">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" class="login-input" placeholder="admin@hype.ro" required>
            </div>

            <div style="text-align: left;">
                <label for="password">Parolă</label>
                <input type="password" id="password" name="password" class="login-input" placeholder="••••••" required>
            </div>

            <button type="submit" class="btn-cta login-button" style="width: 100%; margin-top: 1rem;">Intră în cont</button>
        </form>
    </div>
</main>

</body>
</html>
